configuration:
  enable_mcp:
    name: Enable Home Assistant MCP
    description: >-
      Enable the Home Assistant MCP server for direct entity and service
      interaction from Codex-compatible clients. Allows your assistant to query states, call services,
      and interact with your smart home.
  enable_playwright_mcp:
    name: Enable Playwright MCP
    description: >-
      Enable the Playwright MCP server for browser automation. Requires the
      "Playwright Browser" add-on to be installed and running. Allows your assistant to
      navigate web pages, fill forms, click elements, and take screenshots.
  playwright_cdp_host:
    name: Playwright CDP Host
    description: >-
      Hostname of the Playwright Browser add-on for CDP connection. Leave empty
      for default (playwright-browser). If connection fails, check the Playwright
      Browser container hostname (e.g., 1016f397-playwright-browser).
  terminal_font_size:
    name: Terminal Font Size
    description: >-
      Font size for the web terminal in pixels (10-24).
      Adjust for readability on your display.
  terminal_theme:
    name: Terminal Theme
    description: >-
      Color theme for the web terminal.
      Choose 'dark' for dark backgrounds or 'light' for light backgrounds.
  working_directory:
    name: Working Directory
    description: >-
      The default working directory when the add-on shell starts.
      Use /homeassistant for direct access to HA configuration files.
  session_persistence:
    name: Session Persistence
    description: >-
      Enable tmux session persistence. When enabled, your terminal session
      survives browser refreshes and disconnects. Recommended for long-running tasks.
  auto_update_codex:
    name: Auto-update Codex package
    description: >-
      Automatically check for and install @openai/codex updates on add-on startup
      when the package is installed globally in the container.

network:
  7681/tcp: Web Terminal (ttyd)
