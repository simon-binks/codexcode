configuration:
  enable_mcp:
    name: Habilitar MCP de Home Assistant
    description: >-
      Habilita el servidor MCP de Home Assistant para interacción directa con
      entidades y servicios desde clientes compatibles con Codex. Permite que el asistente consulte
      estados, llame servicios e interactúe con tu hogar inteligente.
  enable_playwright_mcp:
    name: Habilitar MCP Playwright
    description: >-
      Habilita el servidor MCP Playwright para automatización del navegador. Requiere
      el add-on "Playwright Browser" instalado y ejecutándose. Permite que el asistente
      navegue páginas web, complete formularios, haga clic en elementos y tome
      capturas de pantalla.
  playwright_cdp_host:
    name: Host CDP de Playwright
    description: >-
      Nombre del host del add-on Playwright Browser para conexión CDP. Deja vacío
      para el predeterminado (playwright-browser). Si la conexión falla, verifica el
      nombre del host del contenedor Playwright Browser (ej: 1016f397-playwright-browser).
  terminal_font_size:
    name: Tamaño de Fuente del Terminal
    description: >-
      Tamaño de fuente del terminal web en píxeles (10-24).
      Ajusta para mejor legibilidad en tu pantalla.
  terminal_theme:
    name: Tema del Terminal
    description: >-
      Tema de colores del terminal web.
      Elige 'dark' para fondo oscuro o 'light' para fondo claro.
  working_directory:
    name: Directorio de Trabajo
    description: >-
      El directorio predeterminado cuando inicia la shell del add-on.
      Usa /homeassistant para acceso directo a los archivos de configuración de HA.
  session_persistence:
    name: Persistencia de Sesión
    description: >-
      Habilita persistencia de sesión via tmux. Cuando está habilitado, tu sesión
      del terminal sobrevive a actualizaciones del navegador y desconexiones.
      Recomendado para tareas de larga duración.
  auto_update_codex:
    name: Actualización Automática de Codex
    description: >-
      Verifica e instala automáticamente actualizaciones de @openai/codex al iniciar el add-on
      cuando el paquete está instalado globalmente en el contenedor.

network:
  7681/tcp: Terminal Web (ttyd)
