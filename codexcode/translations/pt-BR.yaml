configuration:
  enable_mcp:
    name: Habilitar MCP do Home Assistant
    description: >-
      Habilita o servidor MCP do Home Assistant para interação direta com
      entidades e serviços por clientes compatíveis com Codex. Permite que o assistente consulte
      estados, chame serviços e interaja com sua casa inteligente.
  enable_playwright_mcp:
    name: Habilitar MCP Playwright
    description: >-
      Habilita o servidor MCP Playwright para automação de navegador. Requer o
      add-on "Playwright Browser" instalado e em execução. Permite que o assistente
      navegue em páginas web, preencha formulários, clique em elementos e tire
      screenshots.
  playwright_cdp_host:
    name: Host CDP do Playwright
    description: >-
      Nome do host do add-on Playwright Browser para conexão CDP. Deixe vazio
      para o padrão (playwright-browser). Se a conexão falhar, verifique o
      nome do host do container Playwright Browser (ex: 1016f397-playwright-browser).
  terminal_font_size:
    name: Tamanho da Fonte do Terminal
    description: >-
      Tamanho da fonte do terminal web em pixels (10-24).
      Ajuste para melhor legibilidade no seu monitor.
  terminal_theme:
    name: Tema do Terminal
    description: >-
      Tema de cores do terminal web.
      Escolha 'dark' para fundo escuro ou 'light' para fundo claro.
  working_directory:
    name: Diretório de Trabalho
    description: >-
      O diretório padrão quando o shell do add-on inicia.
      Use /homeassistant para acesso direto aos arquivos de configuração do HA.
  session_persistence:
    name: Persistência de Sessão
    description: >-
      Habilita persistência de sessão via tmux. Quando habilitado, sua sessão
      do terminal sobrevive a atualizações do navegador e desconexões.
      Recomendado para tarefas de longa duração.
  auto_update_codex:
    name: Atualização Automática do Codex
    description: >-
      Verifica e instala automaticamente atualizações do @openai/codex ao iniciar o add-on
      quando o pacote estiver instalado globalmente no contêiner.

network:
  7681/tcp: Terminal Web (ttyd)
