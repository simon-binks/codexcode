name: Auto-Monocle
description: Auto-discover HA cameras and expose them to Alexa via Monocle Gateway
version: "0.1.2"
slug: auto-monocle
url: https://github.com/robsonfelix/robsonfelix-hass-addons
arch:
  - amd64
  - aarch64
startup: application
boot: auto
init: false
ingress: false
panel_icon: mdi:camera-account
panel_title: Auto-Monocle
homeassistant_api: true
auth_api: true
hassio_api: true
map:
  - homeassistant_config:ro
options:
  monocle_token: ""
  auto_discover: true
  refresh_interval: 300
  camera_filters: []
schema:
  monocle_token: str
  auto_discover: bool
  refresh_interval: int(60,3600)
  camera_filters:
    - str?
ports:
  443/tcp: 443
  8443/tcp: 8443
ports_description:
  443/tcp: Monocle Gateway HTTPS
  8443/tcp: Monocle Gateway Secure WebSocket
