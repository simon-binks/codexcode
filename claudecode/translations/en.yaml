configuration:
  enable_mcp:
    name: Enable Home Assistant MCP
    description: >-
      Enable the Home Assistant MCP server for direct entity and service
      interaction from Claude Code. Allows Claude to query states, call services,
      and interact with your smart home.
  terminal_font_size:
    name: Terminal Font Size
    description: >-
      Font size for the web terminal in pixels (10-24).
      Adjust for readability on your display.
  terminal_theme:
    name: Terminal Theme
    description: >-
      Color theme for the web terminal.
      Choose 'dark' for dark backgrounds or 'light' for light backgrounds.
  working_directory:
    name: Working Directory
    description: >-
      The default working directory when Claude Code starts.
      Use /homeassistant for direct access to HA configuration files.
  session_persistence:
    name: Session Persistence
    description: >-
      Enable tmux session persistence. When enabled, your terminal session
      survives browser refreshes and disconnects. Recommended for long-running tasks.
  auto_update_claude:
    name: Auto-update Claude Code
    description: >-
      Automatically check for and install Claude Code updates on add-on startup.
      Keeps Claude Code current without requiring add-on version bumps.

network:
  7681/tcp: Web Terminal (ttyd)
